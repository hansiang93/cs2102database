<div class="new-project-component-wrapper">
  <div class="container">

    <h1>Create a new project</h1>
    <h2>User must be logged in to be able to see this page</h2>

    <form (ngSubmit)="onSubmit()" #projectForm="ngForm">
      <div class="form-group">
        <label for="exampleFormControlInput1">Project Title</label>
        <input [(ngModel)]="project.title" name="title" type="text" class="form-control" id="exampleFormControlInput1" required>
      </div>
      <div class="form-group">
        <label>Category</label>
        <div *ngFor="let category of categories">
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="art"> {{category.name}}
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="example-date-input" class="col-2 col-form-label">End Date</label>
        <div class="col-12">
          <input [(ngModel)]="project.date" name="date" class="form-control" type="date" id="example-date-input" required>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputFile">Image</label>
        <input [(ngModel)]="project.image" name="image" type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea [(ngModel)]="project.description" name="description" class="form-control" id="exampleFormControlTextarea1" rows="6" required></textarea>
      </div>
      <button [disabled]="!projectForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
</div>
